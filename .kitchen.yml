---

driver:
  name: vagrant

platforms:
- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-12.04_chef-provisionerless.box

suites:
- name: default
  run_list:
    - recipe[apt]
    - recipe[os-hardening::default]
    - recipe[jenkins-hardening::default]